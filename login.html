      <div class="login-center">
          <div class="container min-height" style="margin-top: 20px;">
          	<div class="row">
                  <div class="col-xs-4 col-md-offset-8">
                      <div class="login" id="card">
                      	<div class="front signin_form">
                          <p>Login Your Account</p>
                            <form class="login-form" method="post" id="form_id">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Type your username" required>
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Type your password" required>
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox">Remember me next time.</label>
                                </div>
                                <div class="form-group sign-btn">
                                    <input type="button" class="btn" value="Login" id="submit" onclick="validate()">
                                    <p><a href="#" class="forgot">Can't access your account?</a></p>
                                    <p><strong>New to TimeInfo?</strong><br><a href="daftar.html" id="flip-btn" class="signup signup_link">Sign up for a new account</a></p>
                                </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </div>
